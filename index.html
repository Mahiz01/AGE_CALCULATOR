<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="index.css">
        
    
  </head>
  <body>
    <div class="container">
        <h1 class="hea">AGE</h1>
      <h1 class="heading"> CALCULATOR</h1>
      <div class="container1">
        <div class="ite">
          <input type="date" class="original" />
        </div>

        <div class="ite">
          <input type="submit" class="submit">
        </div>
      </div>
      <div class="container2">
        <div class="item" id="1">
          <output class="years">12</output>
          <h3 class="y">Years</h3>
        </div>
        <div class="item">
          <output class="months">12</output>
          <h3 class="m">Months</h3>
        </div>
        <div class="item">
          <output class="days">12</output>
          <h3 class="d">Days</h3>
        </div>
      </div>
    </div>
    <div class="msg">
      Your Age Currently is Years Months Days
    </div>


   <script src="index.js">

   </script>


  </body>
</html>
